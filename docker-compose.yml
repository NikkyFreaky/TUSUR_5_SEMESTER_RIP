version: "3"

services:

  db:
    image: mysql:8.1.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: rip_db
    ports:
      - "3306:3306"

  server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server-builder
    container_name: server_container
    ports:
      - "8000:8000"
      - "8080:8080"
    depends_on:
      - db

  client:
    build:
      context: .
      dockerfile: Dockerfile
      target: client-builder
    container_name: client_container
    ports:
      - "3000:3000"
    depends_on:
      - server
